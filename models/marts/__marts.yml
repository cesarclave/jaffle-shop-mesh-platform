version: 2

models:
  - name: dim_customers
    description: "Dimension model for customers."
    latest_version: 2
    versions:
      - v: 1
        +config:
          contract: true
        columns:
          - name: customer_id
            data_type: varchar
            description: "The unique key for each customer."
            tests:
              - not_null
              - unique
          - name: customer_name
            data_type: varchar
            description: "The name of the customer."
      - v: 2
        +config:
          contract: true
        columns:
          - name: customer_id
            data_type: varchar
            description: "The unique key for each customer."
            tests:
              - not_null
              - unique
          - name: customer_name
            data_type: varchar
            description: "The name of the customer."
          - name: version
            data_type: varchar
            description: "The version of the model."

  - name: fct_orders
    description: "Fact model for orders."
    config:
      contract:
        enforced: true
    columns:
      - name: order_id
        description: "The unique key for each order."
        data_type: varchar
        tests:
          - not_null
          - unique
      - name: customer_id
        description: "Foreign key to the customer table."
        data_type: varchar
        tests:
          - not_null
      - name: order_total
        description: "The total amount of the order in dollars."
        data_type: number(38,2)
      - name: tax_paid
        description: "The amount of tax paid for the order in dollars."
        data_type: number(38,2)
      - name: ordered_at
        description: "The timestamp when the order was placed."
        data_type: timestamp_ntz